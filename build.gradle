plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.4.0',
            'io.qameta.allure:allure-selenide:2.17.3',
            'io.qameta.allure:allure-junit5:2.17.3'
    )
}

allure{
    report{
        version = "2.17.3"
    }
    adapter{
        aspectjWeaver = true
        frameworks{
            junit5{
                adapterVersion = "2.17.3"
            }
        }
    }
}

test {
    useJUnitPlatform()
}